<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Pixel Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Quita el recuadro azul en Chrome m√≥vil */
            touch-action: manipulation;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4a0404;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Corazones */
        .heart-bg {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 0;
            animation: float 4s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .screen {
            position: relative;
            z-index: 10;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            display: none;
        }

        #start-screen { display: block; cursor: pointer; }

        .pixel-title {
            font-size: 1.8rem;
            color: #ff4d6d;
            text-shadow: 3px 3px #000;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .blink {
            animation: blink 0.8s infinite;
            font-size: 0.6rem;
            color: #ffb3c1;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Barra de carga */
        .progress-container {
            width: 100%;
            height: 30px;
            border: 4px solid white;
            padding: 3px;
            background: #000;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ff4d6d;
        }

        /* Botones Mobile-Friendly */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
            width: 200px;
            border: 4px solid #fff;
            background: #2b0202;
            color: white;
            font-size: 0.8rem;
            box-shadow: 4px 4px 0px #000;
            cursor: pointer;
        }

        .btn:active {
            box-shadow: 0px 0px 0px #000;
            transform: translate(4px, 4px);
        }

        #final-screen h1 {
            font-size: 0.9rem;
            line-height: 2.2;
            color: #ff4d6d;
        }

        #btn-no {
            transition: 0.1s ease;
            z-index: 100;
        }
    </style>
</head>
<body onclick="startFlow()">

    <div id="hearts-container"></div>

    <div id="start-screen" class="screen">
        <h1 class="pixel-title">VALENTINE</h1>
        <p class="blink">TOCA LA PANTALLA</p>
    </div>

    <div id="loading-screen" class="screen">
        <p style="font-size: 0.6rem;">PREPARANDO ALGO ESPECIAL...</p>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>

    <div id="question-screen" class="screen">
        <h2 style="font-size: 0.8rem;">¬øQUIERES SER MI SAN VALENTINE?</h2>
        <div class="btn-container">
            <button class="btn" onclick="sayYes(event)">S√ç</button>
            <button class="btn" id="btn-no" onclick="moveNo(event)" onmouseover="moveNo(event)">NO</button>
        </div>
    </div>

    <div id="final-screen" class="screen">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç!<br><br>üíñ TE AMO üíñ</h1>
    </div>

    <script>
        let audioCtx;
        let step = 0;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBlip() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWin() {
            const notes = [523, 659, 783, 1046];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (i * 0.1));
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime + (i * 0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (i * 0.1) + 0.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + (i * 0.1));
                osc.stop(audioCtx.currentTime + (i * 0.1) + 0.2);
            });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);

        function startFlow() {
            if (step !== 0) return;
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            step = 1;
            playBlip();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';
            
            let bar = document.getElementById('bar');
            let width = 0;
            let interval = setInterval(() => {
                width += 2;
                bar.style.width = width + '%';
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('question-screen').style.display = 'block';
                    }, 500);
                }
            }, 50);
        }

        let noCount = 0;
        const phrases = ["¬øSEGURA?", "PI√âNSALO..", "¬°OYE! ü•∫", "NOP", "DI QUE S√ç!"];
        
        function moveNo(e) {
            e.stopPropagation();
            playBlip();
            const btnNo = document.getElementById('btn-no');
            
            // Calculamos l√≠mites para que no se salga de la pantalla del m√≥vil
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            
            if (noCount < phrases.length) {
                btnNo.innerText = phrases[noCount];
                noCount++;
            }
        }

        function sayYes(e) {
            e.stopPropagation();
            playWin();
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            for(let i=0; i<80; i++) {
                setTimeout(createHeart, i * 30);
            }
        }
    </script>
</body>
</html>
