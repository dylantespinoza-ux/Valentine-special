<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Valent√≠n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4a0404; /* Bord√≥ */
            font-family: 'Press+Start+2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Corazones de fondo */
        .heart-bg {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Pantalla de Inicio */
        #start-screen {
            z-index: 10;
            cursor: pointer;
        }

        .pixel-title {
            font-size: 3rem;
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
        }

        .blink {
            animation: blink 1s infinite;
            font-size: 1rem;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Barra de Carga */
        #loading-screen {
            display: none;
            z-index: 10;
            width: 80%;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            border: 4px solid white;
            padding: 3px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ff4d6d;
        }

        /* Pregunta Principal */
        #question-screen {
            display: none;
            z-index: 10;
        }

        .btn {
            font-family: 'Press+Start+2P', cursive;
            padding: 15px 25px;
            margin: 20px;
            border: 4px solid white;
            background: #800020;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover { background: #ff4d6d; }

        #btn-no { position: relative; }

        /* Pantalla Final */
        #final-screen {
            display: none;
            z-index: 20;
        }

        h1 { font-size: 1.5rem; line-height: 2; }
    </style>
</head>
<body onclick="startFlow()">

    <div id="hearts-container"></div>

    <div id="start-screen">
        <h1 class="pixel-title">VALENT√çN</h1>
        <p class="blink">Presiona en cualquier lugar para comenzar</p>
    </div>

    <div id="loading-screen">
        <p>Cargando amor...</p>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>

    <div id="question-screen">
        <h2 id="main-question">¬øQuieres ser mi San Valent√≠n?</h2>
        <button class="btn" onclick="sayYes(event)">S√ç</button>
        <button class="btn" id="btn-no" onmouseover="moveNo()" onclick="moveNo()">NO</button>
    </div>

    <div id="final-screen">
        <h1>¬°SAB√çA QUE IBAS A DECIR QUE S√ç!<br>üíñ TE AMO üíñ</h1>
    </div>

    <script>
        let step = 0;

        // Crear corazones de fondo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function startFlow() {
            if (step !== 0) return;
            step = 1;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';
            
            let bar = document.getElementById('bar');
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    showQuestion();
                } else {
                    width++;
                    bar.style.width = width + '%';
                }
            }, 30);
        }

        function showQuestion() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
        }

        // El bot√≥n NO se escapa o cambia de texto
        let noCount = 0;
        const phrases = ["¬øEst√°s segura?", "Pi√©nsalo bien...", "¬°Oye! ü•∫", "Me vas a romper el coraz√≥n", "¬°Haz clic en el S√ç!"];
        
        function moveNo() {
            const btnNo = document.getElementById('btn-no');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            
            if (noCount < phrases.length) {
                btnNo.innerText = phrases[noCount];
                noCount++;
            }
        }

        function sayYes(event) {
            event.stopPropagation();
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            
            // Efecto explosi√≥n de corazones
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
