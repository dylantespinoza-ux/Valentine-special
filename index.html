<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Quest - Dylan</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            
            /* FONDO MEJORADO: Bord√≥ con cuadr√≠cula y foco de luz */
            background-color: #4a0404;
            background-image: 
                radial-gradient(circle, transparent 20%, #1a0101 120%),
                linear-gradient(rgba(255, 255, 255, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 2px, transparent 2px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            
            font-family: 'Press Start 2P', cursive; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }

        /* Corazones de fondo */
        .heart-bg { position: absolute; color: #ff4d6d; font-size: 20px; z-index: 1; animation: float 4s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }

        /* Coraz√≥n Palpitante */
        .heart-icon { font-size: 50px; color: #ff4d6d; margin-bottom: 20px; animation: beat 0.8s infinite alternate; display: inline-block; text-shadow: 4px 4px #000; }
        @keyframes beat { from { transform: scale(1); } to { transform: scale(1.2); } }

        .screen { position: relative; z-index: 10; padding: 15px; width: 95%; max-width: 450px; display: none; }
        #start-screen { display: block; cursor: pointer; }

        /* T√≠tulo con animaci√≥n de flotaci√≥n */
        .pixel-title { 
            font-size: 1.8rem; 
            color: #ff4d6d; 
            text-shadow: 4px 4px #000; 
            margin-bottom: 30px; 
            line-height: 1.5; 
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .blink { animation: blink 0.8s infinite; font-size: 0.6rem; color: #ffb3c1; text-shadow: 2px 2px #000; }
        @keyframes blink { 50% { opacity: 0; } }

        .loading-text { font-size: 0.55rem; line-height: 1.8; margin-bottom: 15px; letter-spacing: 1px; }
        .progress-container { width: 100%; height: 35px; border: 4px solid white; padding: 4px; background: #000; box-shadow: 0 0 15px rgba(255, 77, 109, 0.3); }
        .progress-bar { width: 0%; height: 100%; background-color: #ff4d6d; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; align-items: center; }
        .btn { font-family: 'Press Start 2P', cursive; padding: 20px; width: 240px; border: 4px solid #fff; background: #2b0202; color: white; font-size: 0.75rem; box-shadow: 6px 6px 0px #000; cursor: pointer; }
        .btn:active { box-shadow: 0px 0px 0px #000; transform: translate(6px, 6px); }

        #btn-no { transition: 0.1s ease; z-index: 100; }
        #final-screen h1 { font-size: 0.85rem; line-height: 2.5; color: #ffb3c1; text-shadow: 2px 2px #000; }

        .stats { position: absolute; bottom: 20px; left: 0; width: 100%; font-size: 0.45rem; color: #ffb3c1; opacity: 0.7; letter-spacing: 1px; }
    </style>
</head>
<body onclick="startFlow()">

    <div id="hearts-container"></div>

    <div id="start-screen" class="screen">
        <div class="heart-icon">‚ù§</div>
        <h1 class="pixel-title">VALENTINE</h1>
        <p class="blink">TOC√Å PARA ARRANCAR</p>
    </div>

    <div id="loading-screen" class="screen">
        <p class="loading-text">CARGANDO ALGO RE LINDO PARA MI GORDA...</p>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>

    <div id="question-screen" class="screen">
        <h2 style="font-size: 0.8rem; line-height: 1.5; text-shadow: 2px 2px #000;">¬øQUER√âS SER MI SAN VALENTINE?</h2>
        <div class="btn-container">
            <button class="btn" onclick="sayYes(event)">S√ç, OBVIO</button>
            <button class="btn" id="btn-no" onclick="moveNo(event)" onmouseover="moveNo(event)">NO</button>
        </div>
    </div>

    <div id="final-screen" class="screen">
        <div class="heart-icon" style="font-size: 80px;">‚ù§</div>
        <h1>SAB√çA QUE IBAS A DECIR QUE S√ç...<br><br>üíñ TE AMO UN MONT√ìN üíñ</h1>
    </div>

    <div class="stats">P1: DYLAN | P2: GORDA</div>

    <script>
        let audioCtx;
        let step = 0;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function playBlip() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWin() {
            const notes = [523, 659, 783, 1046, 1318];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (i * 0.1));
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime + (i * 0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (i * 0.1) + 0.3);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + (i * 0.1));
                osc.stop(audioCtx.currentTime + (i * 0.1) + 0.3);
            });
        }

        function createHeart(isExplosion = false) {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '‚ù§';
            if(isExplosion) {
                heart.style.left = '50vw';
                heart.style.top = '50vh';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 100;
                heart.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px) scale(0)`, opacity: 0 }
                ], { duration: 1500, easing: 'ease-out' });
            } else {
                heart.style.left = Math.random() * 95 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            }
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(() => createHeart(false), 500);

        function startFlow() {
            if (step !== 0) return;
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            step = 1;
            playBlip();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';
            let bar = document.getElementById('bar');
            let width = 0;
            let interval = setInterval(() => {
                width += 1;
                bar.style.width = width + '%';
                if (width % 25 === 0) playBlip();
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('question-screen').style.display = 'block';
                    }, 500);
                }
            }, 50);
        }

        let noCount = 0;
        const phrases = ["¬øSEGURA?", "¬øPOSTA?", "¬°DALE CHE! ü•∫", "¬°NI EN PEDO!", "¬°CLICKE√Å EL S√ç!"];
        
        function moveNo(e) {
            e.stopPropagation();
            playBlip();
            const btnNo = document.getElementById('btn-no');
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;
            btnNo.style.position = 'fixed';
            btnNo.style.left = Math.max(10, Math.floor(Math.random() * maxX)) + 'px';
            btnNo.style.top = Math.max(10, Math.floor(Math.random() * maxY)) + 'px';
            
            if (noCount < phrases.length) {
                btnNo.innerText = phrases[noCount];
                noCount++;
            }
        }

        function sayYes(e) {
            e.stopPropagation();
            playWin();
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            for(let i=0; i<150; i++) setTimeout(() => createHeart(true), i * 15);
        }
    </script>
</body>
</html>
