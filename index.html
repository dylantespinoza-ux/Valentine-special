<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi personita especial ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff85a2;
            background-image: radial-gradient(#ffb3c1 20%, transparent 20%);
            background-size: 40px 40px;
            font-family: 'Courier New', Courier, Consolas, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        #corazones-fondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .corazon-flotante {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255,105,180,0.7);
            pointer-events: none;
            animation: flotar linear infinite;
            z-index: 1;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        #telon {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            cursor: pointer;
            user-select: none;
        }

        .panel {
            width: 50%;
            height: 100%;
            background: #8a0e2a;
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: inset 0 0 120px rgba(0,0,0,0.7);
        }

        .panel-izq { border-right: 6px solid #500010; }
        .panel-der { border-left: 6px solid #500010; }

        .texto-telon {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 101;
            pointer-events: none;
            text-shadow: 3px 3px 12px black;
        }

        .texto-telon h1 { font-size: clamp(2.8rem, 9vw, 4.5rem); margin: 0; letter-spacing: 6px; }

        #carta, #final {
            background: white;
            padding: 25px;
            border: 9px solid #ff4d6d;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.45);
            max-width: 360px;
            width: 90%;
            z-index: 10;
            opacity: 0;
            transform: scale(0.7);
            transition: all 1.2s ease 0.5s;
            text-align: center;
            position: relative;
        }

        .mostrar { opacity: 1; transform: scale(1); }

        .foto-wrapper {
            width: 100%;
            height: 220px;
            margin-bottom: 20px;
            background: #fff0f3;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
        }
