<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine Pixel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4a0404;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
        }

        /* Corazones flotantes */
        .heart-bg {
            position: absolute;
            color: #ff4d6d;
            font-size: 24px;
            z-index: 0;
            animation: float 4s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .screen {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: none;
        }

        #start-screen { display: block; cursor: pointer; }

        .pixel-title {
            font-size: 2.2rem;
            color: #ff4d6d;
            text-shadow: 4px 4px #000;
            margin-bottom: 40px;
            line-height: 1.8;
            letter-spacing: 2px;
        }

        .blink {
            animation: blink 0.8s infinite;
            font-size: 0.7rem;
            color: #ffb3c1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Interfaz de carga */
        .progress-container {
            width: 280px;
            height: 35px;
            border: 6px solid white;
            padding: 4px;
            margin: 20px auto;
            background: #000;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ff4d6d;
        }

        /* Estilo de botones */
        .btn {
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            margin: 10px;
            border: 4px solid #fff;
            background: #2b0202;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 5px 5px 0px #000;
            outline: none;
        }

        .btn:active {
            box-shadow: 0px 0px 0px #000;
            transform: translate(5px, 5px);
        }

        #final-screen h1 {
            font-size: 1rem;
            line-height: 2.5;
            color: #ff4d6d;
        }
    </style>
</head>
<body onclick="startFlow()">

    <div id="hearts-container"></div>

    <div id="start-screen" class="screen">
        <h1 class="pixel-title">VALENTINE</h1>
        <p class="blink">PRESIONA EN CUALQUIER LUGAR</p>
    </div>

    <div id="loading-screen" class="screen">
        <p style="font-size: 0.7rem; margin-bottom: 15px;">CARGANDO TU SORPRESA...</p>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>

    <div id="question-screen" class="screen">
        <h2 style="font-size: 0.9rem; margin-bottom: 40px;">¬øQUIERES SER MI SAN VALENTINE?</h2>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
            <button class="btn" onclick="sayYes(event)">S√ç</button>
            <button class="btn" id="btn-no" onmouseover="moveNo()" onclick="moveNo()">NO</button>
        </div>
    </div>

    <div id="final-screen" class="screen">
        <h1>¬°SAB√çA QUE IBAS A DECIR QUE S√ç!<br><br>üíñ TE AMO üíñ</h1>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBlip() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWin() {
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (i * 0.1));
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime + (i * 0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (i * 0.1) + 0.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + (i * 0.1));
                osc.stop(audioCtx.currentTime + (i * 0.1) + 0.2);
            });
        }

        let step = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 400);

        function startFlow() {
            if (step !== 0) return;
            step = 1;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playBlip();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';
            
            let bar = document.getElementById('bar');
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(showQuestion, 500);
                } else {
                    width += 2;
                    bar.style.width = width + '%';
                    if (width % 20 === 0) playBlip();
                }
            }, 50);
        }

        function showQuestion() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
        }

        let noCount = 0;
        const phrases = ["¬øSEGURA?", "PI√âNSALO BIEN", "¬°OYE! ü•∫", "ERROR 404", "¬°DI QUE S√ç!"];
        
        function moveNo() {
            playBlip();
            const btnNo = document.getElementById('btn-no');
            const x = Math.random() * (window.innerWidth - 180);
            const y = Math.random() * (window.innerHeight - 80);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            
            if (noCount < phrases.length) {
                btnNo.innerText = phrases[noCount];
                noCount++;
            }
        }

        function sayYes(event) {
            event.stopPropagation();
            playWin();
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            for(let i=0; i<150; i++) {
                setTimeout(createHeart, i * 20);
            }
        }
    </script>
</body>
</html>
